<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对战中 - 五子棋对战平台</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --board-bg-color: #e4b584;
            --board-line-color: #6a4a3a;
            --panel-bg-color: #ffffff;
            --light-text-color: #fff;
            --dark-text-color: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #333;
            color: var(--light-text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            /* TODO: 可以替换一个深色的、有质感的背景图 */
            background-image: url('https://images.unsplash.com/photo-1750173360515-05ca2fb9873d?q=80&w=774&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
        }

        .game-container {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        /* --- 玩家信息面板 --- */
        .player-panel {
            width: 220px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .player-panel.active {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        }

        .player-panel .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #888;
            margin: 0 auto 15px;
            border: 3px solid var(--light-text-color);
            background-size: cover;
        }
        
        #player1-avatar { background-image: url('https://i.pravatar.cc/80?u=player1'); }
        #player2-avatar { background-image: url('https://i.pravatar.cc/80?u=player2'); }

        .player-panel .username {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .player-panel .chess-type {
            font-size: 16px;
            font-weight: bold;
        }
        
        .player-panel .chess-type .chess-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 5px;
        }
        .chess-type .black { background-color: #000; }
        .chess-type .white { background-color: #fff; border: 1px solid #000; }


        /* --- 棋盘区域 --- */
        .board-area {
            position: relative;
        }

        #game-status {
            position: absolute;
            top: -50px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        #chess-board {
            width: 640px;
            height: 640px;
            background-color: var(--board-bg-color);
            border: 2px solid var(--board-line-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(15, 1fr);
            padding: 20px; /* 棋盘边距 */
        }
        
        #chess-board.disabled {
            cursor: not-allowed;
        }

        .grid-point {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* 绘制棋盘线 */
        .grid-point::before, .grid-point::after {
            content: '';
            position: absolute;
            background-color: var(--board-line-color);
            z-index: 1;
        }
        .grid-point::before { /* 水平线 */
            left: 0;
            right: 0;
            top: 50%;
            height: 2px;
            transform: translateY(-1px);
        }
        .grid-point::after { /* 垂直线 */
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            transform: translateX(-1px);
        }
        
        /* 棋盘上的星位 */
        .star-point::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--board-line-color);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        
        .chess-piece {
            position: absolute;
            width: 85%;
            height: 85%;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0); /* 初始为0，用于动画 */
            z-index: 3;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            animation: drop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        @keyframes drop {
            from { transform: translate(-50%, -50%) scale(0); }
            to { transform: translate(-50%, -50%) scale(1); }
        }

        .chess-piece.black {
            background: radial-gradient(circle at 30% 30%, #4d4d4d, #000);
        }

        .chess-piece.white {
            background: radial-gradient(circle at 70% 70%, #fff, #b8b8b8);
        }
        
        .last-move-indicator {
            position: absolute;
            width: 25%;
            height: 25%;
            border: 2px solid red;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
        }

        /* --- 游戏结束遮罩 --- */
        #game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* 默认隐藏 */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }
        #game-over-modal.show {
            display: flex;
        }

        .modal-content {
            text-align: center;
        }

        #result-text {
            font-size: 80px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px #ffd700;
        }
        
        #result-text.win {
            color: #ffd700;
        }

        #result-text.lose {
            color: #95a5a6;
            text-shadow: 0 0 10px #000;
        }

        #score-change {
            font-size: 32px;
            margin: 10px 0 30px;
        }
        
        .score-win { color: #2ecc71; }
        .score-lose { color: #e74c3c; }

        .back-to-hall-btn {
            padding: 15px 40px;
            font-size: 20px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-to-hall-btn:hover {
            background-color: #3a80d2;
        }
    </style>
</head>
<body>

<div class="game-container">
    <!-- 我方玩家信息 -->
    <div id="player1-panel" class="player-panel">
        <div id="player1-avatar" class="avatar"></div>
        <div id="player1-username" class="username">等待玩家...</div>
        <div id="player1-chess" class="chess-type"></div>
    </div>

    <!-- 棋盘区域 -->
    <div class="board-area">
        <div id="game-status">正在连接服务器...</div>
        <div id="chess-board"></div>
    </div>

    <!-- 对方玩家信息 -->
    <div id="player2-panel" class="player-panel">
        <div id="player2-avatar" class="avatar"></div>
        <div id="player2-username" class="username">等待玩家...</div>
        <div id="player2-chess" class="chess-type"></div>
    </div>
</div>

<!-- 游戏结束弹窗 -->
<div id="game-over-modal">
    <div class="modal-content">
        <div id="result-text"></div>
        <div id="score-change"></div>
        <button class="back-to-hall-btn" onclick="window.location.href='/index.html'">返回大厅</button>
    </div>
</div>


<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- DOM 元素获取 ---
    const board = document.getElementById('chess-board');
    const statusDisplay = document.getElementById('game-status');
    const player1Panel = document.getElementById('player1-panel');
    const player2Panel = document.getElementById('player2-panel');
    
    // --- 游戏状态变量 ---
    let webSocket = null;
    let currentUserInfo = null; // 存储当前登录的用户信息
    let gameInfo = {
        thisUserId: null,
        thatUserId: null,
        whiteUserId: null,
        isMyTurn: false,
        gameOver: false,
    };
    const BOARD_SIZE = 15;
    
    // --- 1. 初始化棋盘 ---
    function initBoard() {
        board.innerHTML = '';
        for (let r = 0; r < BOARD_SIZE; r++) {
            for (let c = 0; c < BOARD_SIZE; c++) {
                const point = document.createElement('div');
                point.classList.add('grid-point');
                point.dataset.row = r;
                point.dataset.col = c;
                
                // 添加星位
                if ((r === 3 || r === 11) && (c === 3 || c === 11) || (r === 7 && c === 7)) {
                    point.classList.add('star-point');
                }

                board.appendChild(point);
            }
        }
        board.addEventListener('click', handleBoardClick);
    }
    
    // --- 2. 获取当前用户信息 ---
    async function fetchCurrentUser() {
        try {
            const response = await fetch('/userInfo');
            if (response.status === 401) {
                alert('您尚未登录，请先登录！');
                window.location.href = '/login.html';
                return;
            }
            const result = await response.json();
            if (result.resultCode === 'SUCCESS') {
                currentUserInfo = result.date;
            } else {
                throw new Error('无法获取用户信息');
            }
        } catch(e) {
            alert(e.message);
            window.location.href = '/login.html';
        }
    }

    // --- 3. WebSocket 连接与消息处理 ---
    function connectWebSocket() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/game`;
        webSocket = new WebSocket(wsUrl);

        webSocket.onopen = () => {
            statusDisplay.textContent = '连接成功，等待对手加入...';
        };

        webSocket.onmessage = (event) => {
            const response = JSON.parse(event.data);
            if (response.code === 'SUCCESS' && response.data) {
                const data = response.data;
                console.log("收到消息: ", data);
                switch (data.message) {
                    case 'gameReady':
                        handleGameReady(data);
                        break;
                    case 'putChess':
                        handlePutChess(data);
                        break;
                }
            } else {
                console.error("收到错误消息: ", response);
                alert(response.errMsg || response.data.reason || "发生未知错误");
                if (response.data && response.data.reason === '房间已满') {
                    window.location.href = '/index.html';
                }
            }
        };
        
        webSocket.onclose = () => {
            if (!gameInfo.gameOver) {
                statusDisplay.textContent = '与服务器断开连接';
                alert('连接已断开！');
                showGameOverModal(false, '连接断开');
            }
        };
        webSocket.onerror = (error) => {
            console.error('WebSocket Error:', error);
            statusDisplay.textContent = '连接错误！';
        };
    }
    
    // --- 4. 消息处理器 ---
    function handleGameReady(data) {
        gameInfo.thisUserId = data.thisUserId;
        gameInfo.thatUserId = data.thatUserId;
        gameInfo.whiteUserId = data.whiteUserId;
        
        const isThisUserPlayer1 = gameInfo.thisUserId < gameInfo.thatUserId; // 简单规则：ID小的为P1
        const thisUser = isThisUserPlayer1 ? currentUserInfo : { username: '对手' }; // 对手信息需要后端提供更佳
        const thatUser = isThisUserPlayer1 ? { username: '对手' } : currentUserInfo;
        
        updatePlayerPanel('player1', thisUser, gameInfo.thisUserId === gameInfo.whiteUserId ? 'white' : 'black');
        updatePlayerPanel('player2', thatUser, gameInfo.thatUserId === gameInfo.whiteUserId ? 'white' : 'black');
        
        setTurn();
    }
    
    function handlePutChess(data) {
        placeChessPiece(data.row, data.col, data.userId);
        
        if (data.winner !== 0) {
            gameInfo.gameOver = true;
            board.classList.add('disabled');
            const isWinner = data.winner === gameInfo.thisUserId;
            const reason = data.userId === gameInfo.thisUserId ? '你赢了！' : '你输了...';
            statusDisplay.textContent = `游戏结束 - ${reason}`;
            setTimeout(() => showGameOverModal(isWinner, reason), 1000);
        } else {
            gameInfo.isMyTurn = data.userId !== gameInfo.thisUserId;
            setTurn();
        }
    }
    
    // --- 5. 界面更新与交互 ---
    function setTurn() {
        if (gameInfo.gameOver) return;
        
        gameInfo.isMyTurn = (gameInfo.whiteUserId === gameInfo.thisUserId && board.childElementCount % 2 === 1) ||
                            (gameInfo.whiteUserId !== gameInfo.thisUserId && board.childElementCount % 2 === 0);
        
        gameInfo.isMyTurn = (board.querySelectorAll('.chess-piece').length % 2 === 0) ? 
                              (gameInfo.thisUserId === gameInfo.whiteUserId) :
                              (gameInfo.thisUserId !== gameInfo.whiteUserId);

        if (gameInfo.isMyTurn) {
            statusDisplay.textContent = "轮到你落子";
            board.classList.remove('disabled');
            player1Panel.classList.add('active');
            player2Panel.classList.remove('active');
        } else {
            statusDisplay.textContent = "等待对方落子...";
            board.classList.add('disabled');
            player1Panel.classList.remove('active');
            player2Panel.classList.add('active');
        }
    }
    
    function updatePlayerPanel(panelId, user, chessColor) {
        document.getElementById(`${panelId}-username`).textContent = user.username;
        const chessDiv = document.getElementById(`${panelId}-chess`);
        chessDiv.innerHTML = `<span class="chess-icon ${chessColor}"></span> ${chessColor === 'white' ? '执白' : '执黑'}`;
    }
    
    function placeChessPiece(row, col, userId) {
        const point = board.querySelector(`[data-row='${row}'][data-col='${col}']`);
        if (point && !point.hasChildNodes()) {
            const piece = document.createElement('div');
            piece.classList.add('chess-piece');
            const color = userId === gameInfo.whiteUserId ? 'white' : 'black';
            piece.classList.add(color);
            point.appendChild(piece);
            
            // 移除上一个标记，添加新的
            const lastMove = board.querySelector('.last-move-indicator');
            if(lastMove) lastMove.remove();
            
            const indicator = document.createElement('div');
            indicator.classList.add('last-move-indicator');
            point.appendChild(indicator);
        }
    }
    
    function handleBoardClick(event) {
        if (gameInfo.gameOver || !gameInfo.isMyTurn) return;
        
        const point = event.target.closest('.grid-point');
        if (point && !point.hasChildNodes()) {
            const { row, col } = point.dataset;
            const message = {
                message: 'putChess',
                userId: gameInfo.thisUserId,
                row: parseInt(row),
                col: parseInt(col)
            };
            webSocket.send(JSON.stringify(message));
            gameInfo.isMyTurn = false;
            board.classList.add('disabled');
            statusDisplay.textContent = '等待对方响应...';
        }
    }
    
    function showGameOverModal(isWinner, reason) {
        const modal = document.getElementById('game-over-modal');
        const resultText = document.getElementById('result-text');
        const scoreChange = document.getElementById('score-change');
        
        resultText.textContent = isWinner ? "胜利" : "失败";
        resultText.className = isWinner ? 'win' : 'lose';
        
        if (reason !== '连接断开') {
            scoreChange.textContent = isWinner ? "天梯分 +30" : "天梯分 -30";
            scoreChange.className = isWinner ? 'score-win' : 'score-lose';
        } else {
            scoreChange.textContent = reason;
            scoreChange.className = '';
        }
        
        modal.classList.add('show');
    }

    // --- 页面初始化 ---
    async function init() {
        initBoard();
        await fetchCurrentUser();
        if(currentUserInfo) {
            connectWebSocket();
        }
    }

    init();
});
</script>

</body>
</html>
